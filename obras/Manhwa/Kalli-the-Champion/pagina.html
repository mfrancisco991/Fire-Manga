<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chapterSelector = document.getElementById('chapter-selector');
        const goToChapterButton = document.getElementById('go-to-chapter');

        goToChapterButton.addEventListener('click', () => {
            const selectedChapter = chapterSelector.value;
            window.location.href = `pagina.html?chapter=${selectedChapter}`;
        });

        // Carrega o capítulo quando a página é carregada
        const urlParams = new URLSearchParams(window.location.search);
        const chapter = urlParams.get('chapter');
        if (chapter) {
            loadChapterContent(chapter);
        }
    });

    function loadChapterContent(chapterNumber) {
        const mangaContainer = document.getElementById('manga-container');
        mangaContainer.innerHTML = ''; // Limpa o conteúdo atual

        // Supondo que as imagens estejam na pasta Capitulos/capitulo{chapterNumber}/ e nomeadas como 1.jpg, 2.jpg, 3.jpg, etc.
        const numPages = 22; // Número total de páginas por capítulo
        for (let i = 0; i <= numPages; i++) {
            const img = document.createElement('img');
            img.src = `Capitulos/capitulo${chapterNumber}/${i}.jpg`; // Caminho para as imagens
            mangaContainer.appendChild(img);
        }
    }
</script>
